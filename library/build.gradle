apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion rootProject.ext.COMPILESDKVERSION
    buildToolsVersion rootProject.ext.BUILDTOOLSVERSION

    defaultConfig {
        minSdkVersion rootProject.ext.MINSDKVERSION
        targetSdkVersion rootProject.ext.TARGETSDKVERSION
        versionCode rootProject.ext.BASE_VERSIONCODE
        versionName rootProject.ext.BASE_VERSIONNAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildToolsVersion '26.0.2'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //googleSupport
    compile "com.android.support:appcompat-v7:$rootProject.SUPPORT_VERSION"
    compile "com.android.support:recyclerview-v7:$rootProject.SUPPORT_VERSION"
    compile "com.android.support:design:$rootProject.SUPPORT_VERSION"
    compile "com.android.support:support-v4:$rootProject.SUPPORT_VERSION"

    //rxjava retrofit
    compile "io.reactivex:rxandroid:$rootProject.rxAndroidVersion"
    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$rootProject.retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"

}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: 'http://localhost:8081/repository/losglib/') {
            authentication(userName: 'admin', password: 'admin123')
        }

        pom.project {
            name "losglib"
            version rootProject.ext.BASE_VERSIONNAME
            artifactId 'library'
            groupId 'com.losg.library'
            packaging 'aar'
            description 'baselib'
        }
    }
}

